<!DOCTYPE html>
<html> 
<head> 
	<title>PhoneGap Project</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery_mobile.css" />
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery_mobile.js"></script>	 
	<script type="text/javascript" charset="utf-8" src="js/util.js"></script>
</head> 

<body>
	<div data-role="page" data-title="Home" id="index">
	    <div data-role="header">
	        <h1>Consulta Processual</h1>
	        <a id="botaoSair" href="#" onclick="navigator.app.exitApp();" data-icon="delete" data-theme="b" data-transition="pop">		
				Sair
			</a>
	    </div>
	    
	    <div data-role="content">
	    	 <label for="tipoConsulta" class="select">Consultar por:</label>
			<select name="tipoConsulta" id="tipoConsulta">
			   <option value="num_processo">Nº Processo</option>
			   <option value="num_oab">Nº OAB</option>
			   <option value="nome_parte">Noma da parte</option>
			</select>
	    
		  	<div data-role="fieldcontain">
			    <input type="text" name="valor_consulta" id="valor_consulta" value="" />
			</div>
			
			<input type="checkbox" name="grau1" id="grau1" class="custom" data-mini="true" />
			<label for="grau1">1º grau</label>
			
			<input type="checkbox" name="grau2" id="grau2" class="custom" data-mini="true" />
			<label for="grau2">2º grau</label>			
			
			<input type="checkbox" name="juizados_especiais" id="juizados_especiais" class="custom" data-mini="true" />
			<label for="juizados_especiais">Juizados Especiais</label>			
			
			<input type="checkbox" name="turmas_recursais" id="turmas_recursais" class="custom" data-mini="true" />
			<label for="turmas_recursais">Turmas Recursais</label>
			
			<input type="checkbox" name="execucoes_penais" id="execucoes_penais" class="custom" data-mini="true" />
			<label for="execucoes_penais">Execuções Penais</label>
			
			<a href="#" data-role="button" data-icon="search" data-mini="true" onclick="">Pesquisar</a>
	     	<a href="#" data-role="button" data-mini="true" onclick="limparInputConsulta();">Limpar</a>
	    </div>
	    
	    <script type="text/javascript">
			document.addEventListener("deviceready",onDeviceReady,false);
			function onDeviceReady() {
				alert("Bem-vindo ao Consulta Processual");
			}
			
			function limparInputConsulta() {
				$(''#valor_consulta').val("");
			}
		</script>	    
	</div>
</body>

</html>
